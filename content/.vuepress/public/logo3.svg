<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
  height="500" width="500"
  viewBox="0 0 500 500"
>
  <title id="logo-circle">logo circle</title>
  <desc>fad-in and fade-out triangle</desc>

  <circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />
  <animate
    href="#orange-circle"
    attributeName="cx"
    from="50"
    to="450"
    dur="2s"
    begin="click"
    fill="freeze"
  />
</svg>