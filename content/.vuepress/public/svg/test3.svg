<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <title>SVG SMIL Animate with Path</title>
  <rect x="0" y="0" width="300" height="100" stroke="black" stroke-width="1" />
  <!-- <circle cx="0" cy="50" r="20" fill="blue" stroke="black" stroke-width="1"> -->
  <rect x="0" y="0" width="20" height="20" fill="blue" stroke="black" stroke-width="1">
    <animateMotion
       path="M 250,80 H 50 Q 30,80 30,50 Q 30,20 50,20 H 250 Q 280,20,
            280,50 Q 280,80,250,80Z"
       dur="4s" repeatCount="indefinite" rotate="auto" />
  </rect>
  <!-- </circle> -->
</svg>