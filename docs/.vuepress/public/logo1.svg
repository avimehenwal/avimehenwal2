  <title id="rectangle">rectangle</title>
  <desc>fad-in and fade-out rectangle</desc>

  <rect x="10" y="10" width="20" height="20">
    <animate id="animation1"
      attributeName="opacity"
      from="0" to="1" dur="5s"
